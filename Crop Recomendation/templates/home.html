<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        .top-right {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-bottom: 30px;
        }

        input[type="file"] {
            display: none;
        }

        .upload-btn {
            padding: 10px 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .upload-btn:hover {
            background-color: #2980b9;
        }

        .top-right button {
            padding: 10px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .top-right button:hover {
            background-color: #45a049;
        }

        .navigation {
            text-align: center;
        }

        .navigation a {
            color: #2980b9;
            text-decoration: none;
            font-weight: bold;
        }

        .navigation a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Crop Recommendation App</h1>

    <!-- File upload form -->
    <form class="top-right" action="/predict" method="post" enctype="multipart/form-data">
        <label for="file-upload" class="upload-btn">Upload CSV</label>
        <input id="file-upload" type="file" name="file" accept=".csv" required>
        <button type="submit">Predict Crops</button>
    </form>

    <hr>

    <!-- Login/Register -->
    <div class="navigation">
        <h3><b>Choose a page</b></h3>
        <p><small>Already have an account? <a href="/login">Login</a></small></p>
        <p><small>Register for a new account <a href="/register">Register</a></small></p>
    </div>
</body>
</html>
